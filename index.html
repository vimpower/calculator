<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <h2 class="display"></h2>
            <h2 class="result"></h2>
        </div>
        <div class="numpad">
            <div class="numbers">
                <div class="num7">7</div>
                <div class="num8">8</div>
                <div class="num9">9</div>
                <div class="num4">4</div>
                <div class="num5">5</div>
                <div class="num6">6</div>
                <div class="num1">1</div>
                <div class="num2">2</div>
                <div class="num3">3</div>
                <div class="clear">clear</div>
                <div class="num0">0</div>
                <div class="equal">=</div>
            </div>
            <div class="operators">
                <div class="divide">/</div>
                <div class="multiply">x</div>
                <div class="subtraction">-</div>
                <div class="addition">+</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
